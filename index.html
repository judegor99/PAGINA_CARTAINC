<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTA INC</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CARTA INC</h1>
    </header>
    <main>
        <section class="mockup-section">
            <h2>Mockups</h2>
            <div class="image-carousel" id="mockup-carousel">
                <div class="image-slide">
                    <img class="carousel-image" src="img/4.png" alt="Mockup 1">
                    <p class="carousel-description">Descripción de Mockup 1</p>
                </div>
                <div class="image-slide">
                    <img class="carousel-image" src="img/5.png" alt="Mockup 2">
                    <p class="carousel-description">Descripción de Mockup 2</p>
                </div>
                <div class="image-slide">
                    <img class "carousel-image" src="img/7.png" alt="Mockup 3">
                    <p class="carousel-description">Descripción de Mockup 3</p>
                </div>
                <div class="image-slide">
                    <img class="carousel-image" src="img/8.png" alt="Mockup 4">
                    <p class="carousel-description">Descripción de Mockup 4</p>
                </div>
            </div>
        </section>
        <section class="advances-section">
            <h2>Últimos Avances</h2>
            <div class="image-carousel" id="advances-carousel">
                <div class="image-slide">
                    <img class="carousel-image" src="img/11_login.png" alt="Login del usuario">
                    <p class="carousel-description">Login del usuario</p>
                </div>
                <div class="image-slide">
                    <img class="carousel-image" src="img/10_pantalla_principal.png" alt="Página principal al iniciar sesión">
                    <p class="carousel-description">Página principal al iniciar sesión</p>
                </div>
                <div class="image-slide">
                    <img class="carousel-image" src="img/12_Creamenu.png" alt="Interfaz para agregar platos">
                    <p class="carousel-description">Interfaz para agregar platos</p>
                </div>
                <!-- Agrega más imágenes de avance aquí -->
            </div>
        </section>
    </main>
    <section class="description">
        <p id="image-description">Descripción de las imágenes</p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
